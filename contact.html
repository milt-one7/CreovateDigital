<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CreovateDigital - Contact</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f9fafb;
    color: #222;
  }
  header {
  background-color: #002d72;
  padding: 15px 20px;
}

/* Layout container */
.header-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo img {
  height: 70px;
  margin-bottom: 10px;
}

/* Navigation styling */
nav ul {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px 20px;
  padding: 0;
}

nav ul li a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 4px;
  transition: background 0.3s;
}

nav ul li a:hover,
nav ul li a.active {
  color: #82ccdd;
}

/* Larger screens */
@media (min-width: 768px) {
  .header-container {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    margin-bottom: 0;
  }

  nav ul {
    justify-content: flex-end;
    gap: 25px;
  }
}
  .contact {
    background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
    color: white;
    padding: 2rem 1rem;
    text-align: center;
  }
  contact h1 {
    margin: 0;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .contact-info {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    margin-bottom: 2rem;
    justify-content: center;
  }
  .contact-item {
    flex: 1 1 250px;
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .contact-item h3 {
    margin-bottom: 0.5rem;
    color: #002d72;
  }
  .contact-item a {
    color: #0055cc;
    text-decoration: none;
    font-weight: 600;
  }
  form {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto 2rem auto;
  }
  form label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  form input, form textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-bottom: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    resize: vertical;
  }
  form button {
    background: #002d72;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  form button:hover {
    background: #001f4d;
  }
  .map-container {
    max-width: 900px;
    margin: 0 auto 3rem auto;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  iframe {
    width: 100%;
    height: 300px;
    border: none;
  }
  @media (max-width: 600px) {
    .contact-info {
      flex-direction: column;
    }
  }
</style>
</head>
